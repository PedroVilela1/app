
 
<ion-content>
  <ion-row align-items-center>
    <ion-col>
      <img src="/assets/logoapp.png"width="250px"height="250px">
    </ion-col>
    </ion-row >
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.email">O Email Ã© invÃ¡lido</span>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.minlength">Senha precisa ter mais de 6 caracteres</span>
      </div>
    </div>
 
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Entrar</ion-button>
    <ion-button type="button" expand="block"  fill="solid">Cadastre-se</ion-button>
 
    
  </form>
</ion-content>
